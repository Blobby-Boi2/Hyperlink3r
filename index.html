    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>

<body>
    <h2>Hyperlink3r</h2>
    <p>Generates DOCX files with illegal hyperlinks (code execution maybe)</p>
    <div id="output"></div>

    <div>
        <label for="newTarget">Hyperlink URL:</label>
        <input type="text" id="newTarget" placeholder="Enter url" />
        <button id="generateButton">Generate</button>
    </div>
    <p>Made by Blobby-Boi</p>

    <script>
        async function processDocx(base64Data, newTarget) {
            const arrayBuffer = await fetch(base64Data).then(res => res.arrayBuffer());
            const zip = new JSZip();
            const docxZip = await zip.loadAsync(arrayBuffer);

            const relsPath = "word/_rels/document.xml.rels";
            if (!docxZip.files[relsPath]) {
                alert("Rel File Corrupted");
                return;
            }

            let relsXml = await docxZip.files[relsPath].async("text");

            let parser = new DOMParser();
            let xmlDoc = parser.parseFromString(relsXml, "text/xml");

            let modified = false;
            let relationships = xmlDoc.getElementsByTagName("Relationship");

            for (let rel of relationships) {
                if (rel.getAttribute("Type") === "http://schemas.openxmlformats.org/officeDocument/2006/relationships/hyperlink") {
                    let oldTarget = rel.getAttribute("Target");
                    if (newTarget && newTarget !== oldTarget) {
                        rel.setAttribute("Target", newTarget);
                        modified = true;
                    }
                }
            }

            if (!modified) {
                alert("An error occured when modifying hyperlink");
                return;
            }

            let serializer = new XMLSerializer();
            let updatedRelsXml = serializer.serializeToString(xmlDoc);

            docxZip.file(relsPath, updatedRelsXml);

            const newDocxBlob = await docxZip.generateAsync({ type: "blob" });

            const downloadLink = document.createElement("a");
            downloadLink.href = URL.createObjectURL(newDocxBlob);
            downloadLink.download = "Hyperlink3r.docx";
            downloadLink.style.display = "none";

            document.body.appendChild(downloadLink);
            downloadLink.click();
            document.body.removeChild(downloadLink);
        }
